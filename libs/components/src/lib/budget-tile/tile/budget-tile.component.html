<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ budgetDetail.name }}</mat-card-title>
    <mat-card-subtitle>Authorized User</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      Created - <em>{{ budgetDetail.createdDate | date }}</em>
    </p>
  </mat-card-content>
  <mat-card-actions>
    <mammoth-button (onClick)="onSelectClick()">Select</mammoth-button>
    <mammoth-button variant="accent" (onClick)="onEditClick()">Edit</mammoth-button>
    <mammoth-button variant="warn" (onClick)="onDeleteClick()">Delete</mammoth-button>
  </mat-card-actions>
</mat-card>
