<div>
  <h3>Please select your budget</h3>
  <mammoth-button (click)="addNewBudget()"><mat-icon>add</mat-icon> New Budget</mammoth-button>
  <div class="budget-card-container">
    <mammoth-budget-tile
      *ngFor="let budget of budgets$ | async"
      [budgetDetail]="budget"
      (onSelect)="onSelect($event)"
      (onDelete)="deleteBudget($event)"
      (onEdit)="updateBudget($event)"
    ></mammoth-budget-tile>
  </div>
</div>
