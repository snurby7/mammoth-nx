nx-test-affected:
  stage: test
  script: npm run affected:test -- --base="${CI_DEFAULT_BRANCH}" --head=${CI_COMMIT_REF_NAME}
  rules:
    - if: $CI_MERGE_REQUEST_ID

nx-lint-affected:
  stage: test
  script: npm run affected:lint -- --base="${CI_DEFAULT_BRANCH}" --head=${CI_COMMIT_REF_NAME}
  rules:
    - if: $CI_MERGE_REQUEST_ID # Execute jobs in merge request context

nx-e2e-affected:
  stage: test
  script: npm run affected:e2e -- --base="${CI_DEFAULT_BRANCH}" --head=${CI_COMMIT_REF_NAME}
  rules:
    - if: $CI_MERGE_REQUEST_ID # Execute jobs in merge request context
