image: node:latest

stages:
  - prebuild
  - build
  - test
  # - release

cache:
  paths:
    - node_modules/

install_dependencies:
  stage: prebuild
  script:
    - npm install
  artifacts:
    paths:
      - node_modules/

build:
  stage: build
  script: npm run affected:build -- --base="${CI_DEFAULT_BRANCH}" --head="${CI_COMMIT_REF_NAME}"

